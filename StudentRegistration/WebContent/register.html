<!DOCTYPE html>
<html lang="en" ng-app="register">
<head>
	<title>Angular JS</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/signin.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Controllers</a>
		</div>
	</div>
</nav>
<div class="container main-content form-signin" ng-controller="registerCtrl">
	<form method="post">
		<div class="form-group">
			<label for="firstname">Firstname</label>
			<input type="text" name="firstname" class="form-control" id="firstname" ng-model="user.firstname"/>
		</div>
		<div class="form-group">
			<label for="lastname">Lastname</label>
			<input type="text" name="lastname" class="form-control" id="lastname" ng-model="user.lastname"/>
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" name="email" class="form-control" id="email" ng-model="user.email"/>
		</div>
		<div class="form-group">
			<label for="profile">Profile</label>
			<select class="form-control" ng-model="user.profile">
				<option value="user">User</option>
				<option value="admin">Admin</option>
			</select>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" name="password" id="password" ng-model="user.password"/>
		</div>
		<div class="form-group">
			<label for="password1">Confirm Password</label>
			<input type="password" class="form-control" name="password1" id="password1" ng-model="user.password1"/>
		</div>
		<div class="form-group">
			<button class="btn btn-primary" ng-click="submit()">Register</button>
		</div>
	</form>
	<pre>{{user | json}}</pre>
</div>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
